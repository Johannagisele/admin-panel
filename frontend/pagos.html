<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Pagos - The Roxy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Control de Pagos</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregarPago">Agregar Pago</button>
    
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Método de Pago</th>
          <th>Usuario ID</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPagos">
        <!-- Aquí se insertan los pagos dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal Agregar -->
  <div class="modal fade" id="modalAgregarPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formAgregarPago" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" name="monto" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="metodo_pago" class="form-label">Método de Pago</label>
            <select name="metodo_pago" class="form-select" required>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia">Transferencia</option>
              <option value="MercadoPago">MercadoPago</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="usuario_id" class="form-label">ID de Usuario</label>
            <input type="number" name="usuario_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" class="form-select" required>
              <option value="pendiente">Pendiente</option>
              <option value="completado">Completado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar -->
  <div class="modal fade" id="modalEditarEstado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formEditarEstado" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Estado del Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="id" />
          <div class="mb-3">
            <label for="estado" class="form-label">Nuevo Estado</label>
            <select name="estado" id="estado" class="form-select" required>
              <option value="pendiente">Pendiente</option>
              <option value="completado">Completado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/pagos.js"></script>
</body>
</html>
