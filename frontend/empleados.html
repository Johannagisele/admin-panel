<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.modo-oscuro {
            background-color: #121212;
            color: #e0e0e0;

        body.modo-oscuro .table {

        }
        body.modo-oscuro .table-bordered {
            border-color: #444;
        }
        body.modo-oscuro .table-dark {
            background-color: #333;
        }
        body.modo-oscuro .modal-content {
            background-color: #333;
            color: #e0e0e0;
        }
    </style>
    
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">GestiÃ³n de Empleados</h2>

    <!-- BotÃ³n para agregar empleado -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">âž• Agregar Empleado</button>
<!-- Barra de bÃºsqueda y filtro -->
<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" id="busqueda" class="form-control" placeholder="Buscar por nombre o apellido...">
    </div>
    <div class="col-md-4">
        <select id="filtroPuesto" class="form-select">
            <option value="">Todos los puestos</option>
            <option value="Gerente">Gerente</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Cajero">Cajero</option>
            <option value="Supervisor">Supervisor</option>
        </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-secondary w-100" id="modoOscuro">ðŸŒ™ Modo Oscuro</button>
    </div>
</div>

    <!-- Tabla de empleados -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>        
        <tbody id="empleadosLista">
            <!-- AquÃ­ se cargarÃ¡n los empleados dinÃ¡micamente -->

<!-- Modal para agregar empleado -->
<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarLabel">Agregar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarEmpleado">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="puesto" class="form-label">Puesto</label>
                        <input type="text" class="form-control" id="puesto" required>
                    </div>
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario</label>
                        <input type="number" class="form-control" id="salario" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de ConfirmaciÃ³n para Eliminar Empleado -->
<div class="modal fade" id="modalConfirmarEliminar" tabindex="-1" aria-labelledby="modalConfirmarEliminarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            </div>

                <button type="button" class="btn btn-danger" id="btnEliminarConfirmado">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de empleados -->
<script src="js/empleados.js"></script>

</body>
</html>
