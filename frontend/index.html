<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Menú Lateral -->
<div class="sidebar">
    <h4>The Roxy</h4>
    <a href="index.html">📊 Dashboard</a>
    <a href="productos.html">📦 Gestión de Productos</a>
    <a href="ventas.html">🛒 Historial de Ventas</a>
    <a href="#">👥 Empleados</a>
    <a href="#">🔓 Cerrar Sesión</a>
</div>

<!-- Contenido Principal -->
<div class="content">
    <h2>Panel de Administración</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Ventas Hoy</h5>
                    <p class="card-text">💲 $5,000</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Productos en Stock</h5>
                    <p class="card-text">📦 150 artículos</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Empleados Activos</h5>
                    <p class="card-text">👥 10 empleados</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos Interactivos -->
    <div class="row mt-4">
        <!-- Gráfico de Ventas (Barras) -->
        <div class="col-md-6">
            <canvas id="ventasChart" width="400" height="200"></canvas>
        </div>

        <!-- Gráfico de Pastel (Ventas por Producto) -->
        <div class="col-md-6">
            <canvas id="pieChart" width="400" height="400"></canvas>
        </div>
    </div>

</div>

<script>
    // Gráfico de Ventas (Barras)
    var ctx = document.getElementById('ventasChart').getContext('2d');
    var ventasChart = new Chart(ctx, {
        type: 'bar',  // Cambia 'bar' a 'line' si prefieres un gráfico de líneas
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
                label: 'Ventas ($)',
                data: [1200, 1500, 1700, 1800, 2200, 2500],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Gráfico de Pastel (Ventas por Producto)
    var ctx2 = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Producto A', 'Producto B', 'Producto C', 'Producto D'],
            datasets: [{
                label: 'Ventas por Producto',
                data: [300, 500, 200, 700],
                backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A1']
            }]
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
